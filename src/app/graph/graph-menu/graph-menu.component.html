<div class="sidebar">
  <div class="item" tabindex="1" (click)="simulationDropDown_Click()">
    Symulacja <i class="fa fa-caret-down"></i>
  </div>
  <div *ngIf="isSimulationDropDown" class="dropdown-container">
    <div class="item" tabindex="2" (click)="startSimulation()">
      Rozpocznij symulacje
    </div>
    <div class="item" tabindex="3" (click)="saveSimulation()">
      Zapisz symulacje
    </div>
    <div class="item" tabindex="4" (click)="logSimulation_Click()">
      Log symulacji
    </div>
  </div>
  <div class="item" tabindex="5" (click)="addHostDropDown_Click()">
    Dodawanie i usuwanie hostów <i class="fa fa-caret-down"></i>
  </div>
  <div *ngIf="isAddNodeDropDown" class="dropdown-container">
    <div class="item" tabindex="6" (click)="addRouter_Click()">
      Dodaj router
    </div>
    <div class="item" tabindex="7" (click)="addPc_Click()">Dodaj pc</div>
    <div class="item" tabindex="8" (click)="addSwitch_Click()">
      Dodaj switch
    </div>
    <div class="item" tabindex="9" (click)="cbDeleteDevices_Click()">
      Usuwanie hostów
      <input
        id="cbDeleteDevices_Click"
        type="checkbox"
        value="isDeleatingDevices"
        [checked]="isDeleatingDevices"
      />
    </div>
  </div>
  <div class="item" tabindex="10" (click)="connectHosDropdown_Click()">
    Łączenie hostów <i class="fa fa-caret-down"></i>
  </div>
  <div *ngIf="isConnectHost" class="dropdown-container">
    <div class="item" tabindex="11" (click)="cbAddLinks_Click()">
      Dodawanie połączeń
      <input
        id="cbAddLinks"
        type="checkbox"
        value="isAddingLinks"
        [checked]="isAddingLinks"
      />
    </div>
    <div class="item" tabindex="12" (click)="cbDeleatingLinks_Click()">
      Usuwanie połączeń
      <input
        id="cbDeleatingLinks"
        type="checkbox"
        value="isDeleatingLinks"
        [checked]="isDeleatingLinks"
      />
    </div>
  </div>
  <div class="item" tabindex="13" (click)="cbHostConfiguration_Click()">
    Konfiguracja hosta
    <input
      id="cbHostConfiguration"
      type="checkbox"
      value="isHostConfiguration"
      [checked]="isHostConfiguration"
    />
  </div>
</div>
